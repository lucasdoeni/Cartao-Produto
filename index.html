<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/157902c91e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Cartao Produto</title>
</head>
<body>
    <main class="main">
        <div class="image">
            <img src="assets/img/image-product-desktop.jpg" alt="img-desktop">
        </div>

        <div class="image-mobile">
            <img src="assets/img/image-product-mobile.jpg" alt="image-mobile">
        </div>

        <div class="card-content">
            <h1>PERFUME</h1>
            <h2>Gabrielle Essence Eau De Parfum</h2>
            <p>A floral, solar and voluptouos interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.</p>
        </div>

        <div class="price">
            <span class="new-price">$149.99</span>
            <span class="old-price">$169.99</span>
        </div>

        
        <button class="btn"><i class="fa-solid fa-cart-shopping"></i>Add to Cart</button>
    </main>
</body>
</html>
